<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Article Footer</title>
  </head>
  <body>
    <div class="article-footer-section">
      <div class="article-footer-inner-section">
        <div class="main-header-footer">
          <h1>Sign up</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
            atque dolorem laboriosam blanditiis cumque fuga repellat esse quae,
            voluptatum totam.
          </p>
          <div class="footer-header-button">
            <button type="button" id="email-button">
              <img src="./images/mail.png" alt="email logo" />
              <p>Get this newsletter</p>
            </button>
          </div>
          <p id="email">
            Email will be sent to:  <span id="emailValue"></span> <a href="#">Not you?</a>
          </p>
        </div>
        <!-- Footer article -->
        <div class="social-icons-footer">
          <div class="social-icons-left">
            <button>
              <img src="./images/003-like.png" alt="" />
              <p>100</p>
            </button>
            <button>
              <img src="./images/004-comment.png" alt="" />
              <p>2</p>
            </button>
          </div>
          <!-- right-buttons -->
          <div class="social-icons-right">
            <button>
              <img src="./images/002-twitter.png" alt="002-twitter logo" />
            </button>
            <button>
              <img src="./images/005-facebook.png" alt="facebook logo" />
            </button>
            <button>
              <img src="./images/001-share.png" alt="share logo" />
            </button>
            <button id="more">
              <img src="./images/006-more.png" alt="more logo" />
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
